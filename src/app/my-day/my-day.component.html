<mat-toolbar color="blank">

  <button mat-icon-button class="example-icon" [routerLink]="['']">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <span class="example-spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>sort</mat-icon>Sort By
    </button>
    <button mat-menu-item>
      <mat-icon>shortcut</mat-icon>Add shortcut to homescreen
    </button>
    <button mat-menu-item>
      <mat-icon>dark_mode</mat-icon>Change theme
    </button>
  </mat-menu>


</mat-toolbar>
<mat-list>
  <mat-list-item>
    <div mat-line>My Day</div>
    <div mat-line> {{ 12/02/12 | date}} </div>
  </mat-list-item>

</mat-list>
<div class="p-1 text-center">
  <button mat-raised-button (click)="openBottomSheet()" class="position-absolute bottom-0 translate-middle start-50">
    <mat-icon>light_mode</mat-icon> Suggestions
  </button>

  <button mat-mini-fab class="position-absolute bottom-0 end-0 translate-middle">
    <mat-icon>add</mat-icon>
  </button>

</div>
