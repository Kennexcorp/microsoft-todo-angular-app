
<div mat-dialog-content>
  <p>Create a group</p>
  <mat-form-field>
    <mat-label>Name this group</mat-label>
    <input type="text" matInput>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Create Group</button>
</div>
